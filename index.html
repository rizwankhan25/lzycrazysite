<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div id="home">
        <div class="center">
            <div id="center_left"></div>
            <div id="center_right">
                <div class="login-container">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="email" name="email" required placeholder="Email / Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" required placeholder="Password">
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn-login">Login</button>
                        </div> <br>
                        <div class="btn-container">
                            <a href="#">Forgotten Password?</a>
                        </div>
                        <br>
                    </form>
                    <div class="btn-container">
                        <button id="create-account-btn" class="btn-create-account">Create New Account</button>
                    </div>
                </div>

                <!-- Modal for creating new account -->
                <div id="createAccountModal" class="modal">
                    <div class="signup-container">
                        <h2>Sign Up</h2>
                        <form id="signup-form">
                            <div class="form-group">
                                <input type="text" id="firstname" name="firstname" required placeholder="Fisrt name">
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastname" name="lastname" required placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <input type="email, number" id="email" name="email" required placeholder="Mobile number or email address">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" required placeholder="New password">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth:</label>
                                <div class="form-group dob">
                                    <select name="dob_day" id="dob_day" required>
                                        <option value="">Day</option>
                                        <!-- You can generate options for days using JavaScript if needed -->
                                    </select>
                                    <select name="dob_month" id="dob_month" required>
                                        <option value="">Month</option>
                                        <!-- You can generate options for months using JavaScript if needed -->
                                    </select>
                                    <select name="dob_year" id="dob_year" required>
                                        <option value="">Year</option>
                                        <!-- You can generate options for years using JavaScript if needed -->
                                    </select>
                                </div>
                            </div>
                            <label for="gender">Gender:</label>
                            <form action="">
                                <input type="radio" name="gender" value="male" checked> Male
                                <input type="radio" name="gender" value="female"> Female
                                <input type="radio" name="gender" value="other"> Other
                              </form> <br>
                            <div class="form-group">
                                <input type="submit" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div>
        <div class="footer">
            <div class="footer_part-1">
                <h5>India</h5>
            </div>
            <div class="footer_part-2">
                <div class="footer_left">
                    <a href="about.html">About</a>
                    <a href="advertising.html">Advertising</a>
                    <a href="">Bussiness</a>
                    <a href="">Invester</a>
                    <a href="">Hiring</a>
                </div>
                <div class="footer_right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Help</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
